<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="um calculador de gorgetas">
    <meta name="author" content="David Santos">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora de gorgetas</title>
</head>
        
<body>
    <div id="container">
        <div>
            <h1 class="title"> Calculadora de gorgetas </h1>
    
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Qual o valor da conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual" >
                    <p> Como foi seu antendimento ?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required> 
                        <option disabled selected value="0"> Escolha uma opção</option>
                        <option value="30">30% - Incrível</option>
                        <option value="20">20% - Bom</option>
                        <option value="15">15% - Aceitável</option>
                        <option value="10">10% - Ruim</option>
                        <option value="0">00% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta? </p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit"> Calcular </button>
            </form>
        </div>
        <div id="totalTip">
            Gorgeta totlal:
            R$ <span id="tip"> 0.00 </span>
            <p id="each">cada</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
