<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="description" content="um calculador de gorgetas">

<body>
    <div>

    </div>
    <div>
        <form >
            <label for="bill">
                <p>Qual o valor da conta ?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill">
            </p>
            <label for="serviceQual" id="bill">
                <p> como foi seu serviceQual</p>
            </label>
            <p>
                <select name="serviceQual" id="bill"> 
                    <option disabled selected value="0"> Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>

                    <option value="0.1">10% - Ruim</option>

            <label for="people">
                <p>Quantas pessoas vão dividar a conta? </p>
