<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="um calculador de gorgetas">
    <meta name="author" content="David Santos">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora de gorgetas</title>
</head>
        
<body>
    <div id="container">
        <div>
            <h1 class="title"> Calculadora de gorgetas </h1>
    
        </div>
        <div>
            <form class="tipsform">
                <label for="bill">
                    <p>Qual o valor da conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" class="forminput">
                </p>
                <label for="serviceQual" id="bill">
                    <p> Como foi seu antendimento ?</p>
                </label>
                <p>
                    <select name="serviceQual" id="bill" class="formselect"> 
                        <option disabled selected value="0"> Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.0">00% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta? </p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput" > pessoa(s)
                </p>
                <button type="submit" class="formsubmit"> Calcular </button>
            </form>
        </div>
    </div>
</body>
</html>
